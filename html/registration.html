<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <script src="../js/jquery-3.6.0.js"></script>
    <link rel="stylesheet" href="../css/registration.css">
    <script src="../js/registration.js"></script>

</head>
<body>
    
    <section>
        <form name="myForm" action="./success.html" onsubmit="return submitForm()">
            <h1>Registration Form</h1>

            <div>
                <input type="text" name="" id="username" placeholder="Enter Username">
            </div>
            <div>
                <input type="password" name="" id="password" placeholder="Enter Password">
            </div>
            <div>
                <input type="text" name="" id="id" placeholder="Enter ID">
            </div>
            <div>
                <input type="text" name="" id="firstName" placeholder="Enter First Name">
            </div>
            <div>
                <input type="text" name="" id="lastName" placeholder="Enter lastName">
            </div>
            <div>
                <input type="email" name="" id="email" placeholder="Enter Email">
            </div>
            <div>
                <input type="button" name="" id="button" value="Resgister">
            </div>

            <div id="message">

            </div>
        </form>
    </section>
</body>
</html>
